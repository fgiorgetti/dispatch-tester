# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

container {
    workerThreads: 4
    containerName: Qpid.Dispatch.Router.A
    saslConfigPath: /home/kgiusti//DISPATCH/qpidd/sasl2
    saslConfigName: qpidd
}

router {
    mode: interior
    routerId: Router.A
}

ssl-profile {
    name: ssl-dispatch-server
    cert-db: /home/kgiusti/DISPATCH/SSL/test_cert_dir/ca_cert.pem
    cert-file: /home/kgiusti/DISPATCH/SSL/test_cert_dir/router-server-certificate.pem
    key-file: /home/kgiusti/DISPATCH/SSL/test_cert_dir/router-server-private-key.pem
    password: password
}

listener {
    addr: 127.0.0.1
    port: 7777
    saslMechanisms: EXTERNAL
    authenticatePeer: yes
    requireEncryption: yes
    requireSsl: yes
    maxFrameSize: 16384
    ssl-profile: ssl-dispatch-server
}

ssl-profile {
    name: ssl-dispatch-client
    cert-db: /home/kgiusti/DISPATCH/SSL/test_cert_dir/ca_cert.pem
    cert-file: /home/kgiusti/DISPATCH/SSL/test_cert_dir/router-client-certificate.pem
    key-file: /home/kgiusti/DISPATCH/SSL/test_cert_dir/router-client-private-key.pem
    password: password
}

connector {
    role: inter-router
    addr: 127.0.0.1
    port: 20001
    saslMechanisms: EXTERNAL
    ssl-profile: ssl-dispatch-client
}

ssl-profile {
    name: ssl-broker
    cert-db: /home/kgiusti/DISPATCH/SSL/test_cert_dir/ca_cert.pem
    cert-file: /home/kgiusti/DISPATCH/SSL/test_cert_dir/router-client-certificate.pem
    key-file: /home/kgiusti/DISPATCH/SSL/test_cert_dir/router-client-private-key.pem
    password: password
}


connector {
    name: broker
    role: on-demand
    addr: 127.0.0.1
    port: 5671
    ssl-profile: ssl-broker
    saslMechanisms: EXTERNAL
}

linkRoutePattern {
    prefix: Broker.
    connector: broker
}

fixedAddress {
    prefix: /closest/
    fanout: single
    bias: closest
}

fixedAddress {
    prefix: /multicast/
    fanout: multiple
}

fixedAddress {
    prefix: /queue/
    phase:  0
    fanout: single
    bias:   closest
}

fixedAddress {
    prefix: /queue/
    phase:  1
    fanout: single
    bias:   closest
}

fixedAddress {
    prefix: /unicast
    fanout: single
    bias: closest
}

fixedAddress {
    prefix: /exclusive
    fanout: single
    bias: closest
}

fixedAddress {
    prefix: /broadcast
    fanout: multiple
}

fixedAddress {
    prefix: /
    fanout: multiple
}

